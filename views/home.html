<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

{{ template "header" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3> Nova Publicação </h3>
            <fieldset>
                <form id="form-new-publication">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" name="title" required="required"
                               placeholder="Insira o título da publicação">
                    </div>
                    <div class="form-group">
                        <label for="content">Conteúdo</label>
                        <textarea class="form-control" id="content" name="content" required="required"
                                  placeholder="Insira o conteúdo da publicação"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Publicar</button>
                </form>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range .Publications }}
                {{ if (eq .AuthorId $.LoggedUserID) }}
                    {{ template "authorized-publication" . }}
                {{ else }}
                    {{ template "non-authorized-publication" . }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>

{{ template "footer" }}

{{ template "common-scripts" }}
<script src="/assets/js/publication.js"></script>

</body>
</html>
