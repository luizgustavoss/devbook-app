<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

{{ template "header" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Usuários Encontrados </h5>

                    {{ range . }}
                        <p class="card-text">
                            {{ .Name }} - <a href="/users/{{ .ID }}">{{ .Nick }}</a> - Membro desde: {{ .CreatedAt.Format "02-01-2006" }}
                        </p>
                    {{ else }}
                        <p class="card-text">
                            Nenhum usuário encontrado!
                        </p>
                    {{ end }}

                </div>
            </div>
        </div>
    </div>
</div>

{{ template "footer" }}

{{ template "common-scripts" }}
<script src="/assets/js/users.js"></script>

</body>
</html>
