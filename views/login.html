<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja bem-vindo!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Informe sua senha" required="required">
                </div>
                <a href="/create-user">Clique aqui para criar a sua conta</a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
    {{ template "common-scripts" }}
    <script src="/assets/js/login.js"></script>
</body>
</html>
