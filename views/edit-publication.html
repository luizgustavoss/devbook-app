<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Publication</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

{{ template "header" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3> Editar Publicação </h3>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ .Title }}">
            </div>
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea class="form-control" id="content" name="content">{{ .Content }}</textarea>
            </div>

            <button id="update-publication" class="btn btn-info" data-publication-id="{{ .ID }}">Editar Publicação</button>
        </div>
    </div>
</div>

{{ template "footer" }}

{{ template "common-scripts" }}
<script src="/assets/js/publication.js"></script>

</body>
</html>
