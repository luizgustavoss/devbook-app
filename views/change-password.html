<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

{{ template "header" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3> Alterar Senha </h3>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ .Name }}" readonly="readonly">
            </div>

            <div class="form-group">
                <label for="old-password">Senha atual</label>
                <input type="password" class="form-control" id="old-password" name="old-password" required="required">
            </div>

            <div class="form-group">
                <label for="new-password">Nova senha</label>
                <input type="password" class="form-control" id="new-password" name="new-password" required="required">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirme a senha</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required="required">
            </div>

            <button id="change-password" class="btn btn-info" data-user-id="{{ .ID }}">Alterar Senha</button>
        </div>
    </div>
</div>

{{ template "footer" }}

{{ template "common-scripts" }}
<script src="/assets/js/users.js"></script>

</body>
</html>
